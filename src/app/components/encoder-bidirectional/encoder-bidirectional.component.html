<div class="grid grid-cols-1 md:grid-cols-2 gap-10">
  <div>
    <div class="font-medium py-2 pt-5">
      <span class="text-lg">{{inputTitle}}</span>
      <button class="ml-3"><i-feather name="clipboard" (click)="copyToClipboardFirst()"></i-feather></button>
    </div>
    <textarea
      class="w-full"
      [value]="valFirst"
      [rows]="rows"
      (keyup)="inputFirst(firstInput.value)"
      [placeholder]="placeholderFirst"
      #firstInput
    ></textarea>
  </div>
  <div>
    <div class="font-medium py-2 pt-5">
      <span class="text-lg">{{outputTitle}}</span>
      <button class="ml-3"><i-feather name="clipboard" (click)="copyToClipboardSecond()"></i-feather></button>
    </div>
    <textarea
      class="w-full"
      [value]="valSecond"
      [rows]="rows"
      (keyup)="inputSecond(secondInput.value)"
      [placeholder]="placeholderSecond"
      #secondInput
    ></textarea>
  </div>
</div>
