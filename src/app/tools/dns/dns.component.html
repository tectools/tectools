<tec-tool-head></tec-tool-head>
<div class="mt-5">
  <form (submit)="false">
    <div>
      <div class="text-gray-600">Query type</div>
      <select (change)="selectionChange($event.target)" #type>
        <option value="1">A</option>
        <option value="28">AAAA</option>
        <option value="15">MX</option>
        <option value="33">SRV</option>
        <option value="16">TXT</option>
        <option value="12">PTR (redirect to reverse dns)</option>
      </select>
    </div>
    <div class="mt-2">
      <div class="text-gray-600">Hostname</div>
      <input placeholder="subdomain.tec.tools" #hostname>
    </div>
    <button class="mt-3" (click)="submit(type.value, hostname.value)">Send</button>
  </form>
</div>
<div *ngIf="data" class="mt-10">
  <div class="text-2xl font-medium mb-3">JSON response</div>
  <tec-code-json class="text-sm" [json]="data"></tec-code-json>
</div>
