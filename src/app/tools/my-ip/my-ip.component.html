<tec-tool-head></tec-tool-head>
<div class="text-center mt-10">
  <div class="font-medium text-secondary">
    IP ADDRESS
  </div>
  <div class="text-5xl" *ngIf="data; else noData">
    {{data.ip}}
  </div>

</div>
<div class="text-center mt-10">
  <div class="font-medium text-secondary">
    USER AGENT
  </div>
  <div class="text-2xl lg:max-w-lg m-auto" *ngIf="data; else noData">
    {{data.ua}}
  </div>
</div>
<ng-template #noData>
  no data
</ng-template>
