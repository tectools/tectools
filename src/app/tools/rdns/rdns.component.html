<tec-tool-head></tec-tool-head>
<div class="mt-5">
  <form (submit)="false">
    <div>
      <div class="text-gray-600">Query type</div>
      <select #type>
        <option value="12">PTR</option>
      </select>
    </div>
    <div class="mt-2">
      <div class="text-gray-600">Host address</div>
      <input placeholder="1.1.1.1" #hostaddress>
    </div>
    <button class="mt-3" (click)="submit(type.value, hostaddress.value)">Send</button>
  </form>
</div>
<div *ngIf="data" class="mt-10">
  <div class="text-2xl font-medium mb-3">JSON response</div>
  <tec-code-json class="text-sm" [json]="data"></tec-code-json>
</div>
