<div class="wrapper min-h-screen">
  <div class="mt-5 headline w-full md:w-11/12 2xl:w-4/5 m-auto grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
    <img src="assets/header.png" alt="TEC.TOOLS LOGO" class="w-56 md:w-fit hover:cursor-pointer" routerLink="/">
    <div class="flex items-center md:ml-auto">

    </div>
  </div>

  <div class="content mt-5 md:mt-10 w-full md:w-11/12 2xl:w-4/5 mx-auto my-0">
    <router-outlet></router-outlet>
  </div>

  <div class="footer mt-10 bg-gray-100 flex justify-center p-3 text-gray-500">
    <div class="text-gray-500 text-sm">
      tec.tools is&nbsp;<a href="#">open source</a>
    </div>
    <div class="flex ml-4">
      <div
        *ngFor="let m of menu" [routerLink]="'/'+m.path"
        class="group text-black/50 text-xs flex items-center border
          border-black/20 rounded-lg px-2 py-0.5 first:ml-0 ml-2 hover:text-primary/60 hover:cursor-pointer hover:border-primary/60">
        <i-feather [name]="m.icon"></i-feather>
        <span class="text-black/60 font-medium ml-1 group-hover:text-primary">
        {{m.title}}
      </span>
      </div>
    </div>
  </div>
</div>
